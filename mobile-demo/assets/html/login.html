<html lang="en">
<head>

    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />

    <meta name="MobileOptimized" content="320">
    <!-- build:css ../css/common.min.css -->
    <link href="../css/common.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css1 ../css/style.min.css -->
    <link href="../css/style.css" rel="stylesheet" />

        body{
          background-color: #eee;

        img{
          width: 24px!important;

<body class="login">
    <div class="login-top">
        <h1><span>wecar</span><br>购车管家</h1>
        <img src="../images/modal-close.png">

    <div class="login-form">
        <form action="">
           <div class="form-item form-block">
               <i class="icon icon-user-gray"></i>
               <input class="txtinput" type="text" placeholder="请输入帐号">
           </div>
           <div class="form-item form-block">
               <i class="icon icon-lock-gray"></i>
               <input class="txtinput" type="text" placeholder="请输入密码">
           </div>
           <div class="form-item form-block form-tips">
               <span><i class="icon icon-tips"></i>账号或密码错误，请重新输入</span>
           </div>
           <div class="form-item form-btn">
                <button type="submit" class="btn btn-block btn-orange btn-round btn-shadow mb-1r">立即登录</button>
            </div>
        </form>
    </div>
