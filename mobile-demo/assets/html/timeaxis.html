<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Autoplus汽车营销管理平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta name="MobileOptimized" content="320">
    <!-- build:css ../css/common.min.css -->
    <link href="../css/common.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css1 ../css/style.min.css -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- endbuild -->
</head>
<body class="timeaxis">
    <div class="timeaxis-hasfloatbottom">
        <header class="top">
            <div class="info">
                <img src="../images/sample/head.jpg" alt="">
                <h3>
                    <span>陆君（Show me）</span>
                </h3>
                <span class="other">E：六个月以上订单</span>
            </div>
            <a class="badge-wrap" href="#">
                <span class="badge green"><i class="icon icon-email"></i></span>
                <b class="badge-text">短信</b>
            </a>
            <a class="badge-wrap" href="#">
                <span class="badge green"><i class="icon icon-phone"></i></span>
                <b class="badge-text">电话</b>
            </a>
        </header>
        <div class="main">
            <div class="tabhead clearfix">
                <a href="#infomation">资料</a>
                <a class="active" href="#timeaxis">时间轴</a>
            </div>
            <div class="tab-body">
                <div id="infomation" class="tabcontent">
                    <div class="form-wrap">
                        <form action="">
                            <div class="form-item form-block form-hasclose">
                                <label>联系方式</label>
                                <input type="text" class="txtinput" placeholder="请输入联系方式" value="13777777777">
                                <i class="icon icon-close input-clear"></i>
                            </div>
                            <div class="form-item form-block form-hasradio">
                                <label>真实姓名</label>
                                <input type="text" class="txtinput" placeholder="陆君">
                                <span class="radio-wrap right">
                                    <b class="first">男</b>
                                    <span class="radio-input">
                                        <input type="radio" checked="" name="testradio" value="0">
                                        <input type="radio" name="testradio" value="1">
                                        <i></i>
                                    </span>
                                    <b class="second">女</b>
                                </span>
                            </div>
                            <div class="form-item form-block">
                                <label>意向级别</label>
                                <select name="" id="" class="txtinput">
                                    <option value="">6个月以上订单</option>
                                </select>
                            </div>
                            <div class="form-item form-block">
                                <label>意向车型</label>
                                <input type="text" class="txtinput" placeholder="smart for two；volvo xc90；benz X5">
                            </div>
                            <div class="form-item form-block">
                                <label>心理价位</label>
                                <select name="" id="" class="txtinput">
                                    <option value="">心理价位（万）</option>
                                    <option value="">2-5万</option>
                                    <option value="">6-10万</option>
                                    <option value="">11-15万</option>
                                    <option value="">16-20万</option>
                                    <option value="">21-25万</option>
                                    <option value="">26-30万</option>
                                    <option value="">31-35万</option>
                                    <option value="">36-50万</option>
                                    <option value="">51-70万</option>
                                    <option value="">70-100万</option>
                                    <option value="">100万以上</option>
                                </select>
                            </div>
                            <div class="form-item form-block">
                                <label>意向购买数量</label>
                                <input type="text" class="txtinput" placeholder="2">
                            </div>
                            <div class="form-item form-block">
                                <label>推荐人</label>
                                <input type="text" class="txtinput" placeholder="阿里巴巴">
                            </div>
                            <div class="form-item form-block">
                                <label>与推荐人关系</label>
                                <select name="" id="" class="txtinput">
                                    <option value="">无</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="timeaxis" class="tabcontent" style="display: block;">
                    <div class="text-center">
                        <a class="badge-wrap" href="#">
                            <span class="badge green">99</span>
                            <b class="badge-text">本门店</b>
                        </a>
                        <a class="badge-wrap" href="timeaxis-history.html">
                            <span class="badge green">89</span>
                            <b class="badge-text">历史成交</b>
                        </a>
                    </div>
                    <section class="list">
                        <div class="axis-item">
                            <div class="con">
                                <i></i>
                                <div class="tips">
                                    <i class="triangle top"><i class="triangle top"></i></i>
                                    <h3>系统消息</h3>
                                    <p>预约过2-15来到本门店</p>
                                    <span class="date">2017-02-15 16:00:37</span>
                                </div>
                            </div>
                        </div>
                        <div class="axis-item">
                            <div class="con">
                                <i></i>
                                <div class="tips">
                                    <i class="triangle top"><i class="triangle top"></i></i>
                                    <h3>ABB备注</h3>
                                    <p>这个客户已经成交了。</p>
                                    <span class="date">2017-02-15 16:00:37</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap">
        <button class="btn btn-round btn-white btn-shadow" type="button">返回列表</button>
        <a class="btn btn-round btn-white btn-shadow" href="remarks.html">添加备注</a>
        <button data-modal-target="#selectModal" class="btn btn-round btn-orange btn-shadow" type="button">确认成交</button>
    </div>
    <!-- 弹窗 -->
    <div id="selectModal" class="modal">
        <div class="modal-body">
            <p class="form-title text-orange">请选择您的成交车型</p>
            <div class="form-item">
                <form action="">
                    <input type="hidden" value="smart for two">
                    <button type="submit" class="btn btn-block btn-white">smart for two</button>
                </form>
            </div>
            <div class="form-item">
                <form action="">
                    <input type="hidden" value="smart for two">
                    <button type="submit" class="btn btn-block btn-white">smart for two</button>
                </form>
            </div><!-- 
            <button type="submit" class="btn btn-block btn-orange btn-round btn-shadow">确定</button> -->
        </div>
        <a href="javascript:;" data-modal-close class="modal-close"></a>
    </div>
    <!-- 弹窗 -->
    <!-- build:js ../js/lib/lib.min.js -->
    <script src="../js/lib/zepto.min.js"></script>
    <script src="../js/lib/fastclick.min.js"></script>
    <!-- endbuild -->
    <!-- build:js1 ../js/common.min.js -->
    <script src="../js/common.js"></script>
    <!-- endbuild -->
    <script>
        // 禁止默认滚动行为
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
        $( '.timeaxis-hasfloatbottom' )[0].addEventListener('touchmove', function (e) { e.stopPropagation(); }, false);
    </script>
</body>
<!-- END BODY -->
</html>
